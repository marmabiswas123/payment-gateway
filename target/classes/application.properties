spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gw_demo}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:gwuser}
spring.datasource.password=${DB_PASS:gwpass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PSP simulator endpoint (for PaymentService to call)
psp.simulator.url=${PSP_URL:http://localhost:9000}

# Crypto / secrets (instruct: set via environment)
app.encryption.key=${APP_ENC_KEY:}       # 32-byte key in hex/base64 - REQUIRED
app.hmac.key=${APP_HMAC_KEY:merchant_secret_demo} # HMAC shared secret for merchant (demo)
